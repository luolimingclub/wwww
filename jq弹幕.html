<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.kuan{
				background: black;
			    width: 100%;
			    height: 748px;
			    margin: 10px auto;	
			}
			.kuan>input{
				width: 400px;
			    height: 60px;
			    position: absolute;
			    top: 694px;
			    right: 471px;
			    font-size: 40px;
			}
		</style>	
		</head>
	<body>
		<div class="kuan">
			
			<input type="text" placeholder="吐槽吧  回车即发" />
		</div>
	</body>
</html>
<script src="jquery-1.4.js"></script>
<script>
	function rnd(arg){
		return Math.round(Math.random()*arg)
	}
	$(function(){
		$(document).keyup(function(e){
				if(e.keyCode==13){
				
				$("<div/>").css({"position":"absolute","top":rnd(700),"width":"100%","left":"2000px"})
				.css("color","rgb("+rnd(255)+","+rnd(255)+","+rnd(255)+")").animate({
					left:-290
				},5000,"linear",function(){
					$(this).remove()
				}).text($("input").val()).appendTo($("body"))
			}
		})
	})
		

	
	
	
	
</script>
